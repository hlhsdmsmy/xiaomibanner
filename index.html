<script>
	// 1、初始化：css
	// 2、获取元素
	// 	*标题  .cenav-item  10

	// 3、遍历标题
	// *给标题 onmouseover
	// 	*选项卡
	// 		*display none|block


	let title =document.getElementsByClassName('cenav-item');
	let card =document.querySelectorAll('.nav-card');
	for(let i=0; i < title.length; i++){
		title[i].onmouseover = function(){
			card[i].style.display = 'block';
		}
		title[i].onmouseout = function(){
			for(let j=0; j<card.length;j++){
				card[i].style.display = 'none';
	}
	}
}
// 1、初始化：css
	// *第一张 opacity：1
	// *其余：opacity：0
	// 2、获取元素：
	// *图片 .banner-box>li 3
	// *大盒子 .banner1
	// 3、让图片自动播
	// *开启时间函数 setInterval()
	// 	*now控制当前显示图片的下标
	// 	*遍历图片	
 	let bannerImg =document.querySelectorAll('.banner_box>li');//声明获取元素
	let ban = document.getElementsByClassName('banner')[0];
	let turn = document.getElementsByClassName('turn');
	console.log(bannerImg);
	 	let now =0;//声明一个初始下标值
	 let t = setInterval(move,6000);//声明一个时间函数
	 function move(){//事件函数内容
	 	if(now == bannerImg.length){//判断下标值是否遍历完
	 		now = 0;//判断完成拉回到初始值
	 	}
	 	 bannerImg.forEach(function(ele,index){//用foreach遍历banners，然后获取所有的banners
	 	 	turn[index].style.backgroundColor = '#99888B';
	 	 	ele.style.opacity =0;//操作所有的banners透明度为0
	 })
	 	 bannerImg[now].style.opacity =1;//操作当前的banners的透明度为1
	 	 turn[now].style.backgroundColor = 'orangered';
	 	 now++;//然后下标+1，进行下一个
	}
	ban.onmouseover = function(){
		clearInterval(t);
	}
	ban.onmouseout = function(){
		t = setInterval(move,2000);
	}
</script>
